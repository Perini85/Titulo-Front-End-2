<div class="row" style="padding-top: 10px">
    <div class="col-lg-6">
    <h3> Lista de comentarios</h3>
    
    </div>
    
    <div class="col-lg-6">
       <button class="btn btn-primary float-right" [routerLink]="['/dashboard/agregarCliente']">Nuevo cliente</button>
        
        </div>
       
    
    </div>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th *ngFor="let cabecera of cabeceras">{{cabecera}}</th>
        <!-- <th *ngIf="isMantenimiento==true">Operaciones</th> -->
  
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let clientes of lisClientes  | paginate: { itemsPerPage: 6, currentPage: p } ">
        <td>{{clientes.id}}</td>
        <td>{{clientes.nombres}}</td>
        <td>{{clientes.apellidos}}</td>
        <td>{{clientes.telefono}}</td>
        <td>{{clientes.correo}}</td>



            <td> <button class= "btn btn-primary btn-sm float-right" [routerLink] ="['/dashboard/editarcli/',clientes.id]"> Editar</button> </td>
            <td><button class= "btn btn-danger btn-sm float-right" (click)= "Eliminar(clientes.id)">Eliminar</button> </td>

          
  
      </tr>
    </tbody>
  </table>

  <pagination-controls (pageChange)="p = $event"></pagination-controls>
